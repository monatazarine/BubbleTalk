<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Socket.IO Chat</title>
  <style>
    body {
      margin: 0; padding-bottom: 4rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: cadetblue;
    }

    #messages {
      list-style: none; margin: 0; padding: 0;
      padding-bottom: 4rem; max-height: calc(100vh - 4rem);
      overflow-y: auto; scroll-behavior: smooth;
      display: flex; flex-direction: column;
    }

    .message-bubble {
      padding: 0.5rem 1rem;
      border-radius: 15px;
      margin: 0.25rem 0.5rem;
      max-width: 70%;
      word-wrap: break-word;
      display: inline-block;
    }

    .system {
      background: #fff3b0;
      color: #333;
      text-align: center;
      align-self: center;
      max-width: 90%;
    }

    #typing { font-style: italic; padding-left: 1rem; color: #222; height: 1.2rem; }

    #form {
      background: rgba(0,0,0,0.15);
      padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0;
      display: flex; height: 3rem; box-sizing: border-box;
      backdrop-filter: blur(10px);
    }

    #input {
      border: none; padding: 0 1rem; flex-grow: 1;
      border-radius: 2rem; margin: 0.25rem; min-height: 2rem; max-height: 4rem;
    }

    #input:focus { outline: none; }
    #form > button {
      background: #333; border: none; padding: 0 1rem;
      margin: 0.25rem; border-radius: 3px; color: #fff;
    }
    #form > button:hover { background-color: #555; cursor: pointer; }
  </style>
</head>
<body>
  <ul id="messages"></ul>
  <div id="typing"></div>
  <form id="form" action="">
    <input id="input" autocomplete="off" /><button>Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const typingDiv = document.getElementById('typing');

    // prompt for username
    let username = '';
    socket.on('request username', () => {
      username = prompt("Enter your name:") || "Anonymous";
      socket.emit('set username', username);
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (!input.value) return;
      socket.emit('chat message', input.value);
      input.value = '';
      socket.emit('stop typing');
    });

    input.addEventListener('input', () => {
      if (input.value) socket.emit('typing');
      else socket.emit('stop typing');
    });

    socket.on('chat message', (data) => {
      const item = document.createElement('li');

      if (data.system) {
        item.textContent = data.message;
        item.className = 'message-bubble system';
      } else {
        item.innerHTML = `<strong>${data.user}</strong> <span style="font-size:0.7em;color:#555;">${data.time}</span><br>${data.message}`;
        item.className = 'message-bubble';
        item.style.backgroundColor = data.color;
        item.style.color = '#fff';
        if (data.user === username) item.style.alignSelf = 'flex-end';
        else item.style.alignSelf = 'flex-start';
      }

      messages.appendChild(item);

      // limit messages
      if (messages.children.length > 100) messages.removeChild(messages.firstChild);

      messages.scrollTop = messages.scrollHeight;
    });

    socket.on('typing', (msg) => {
      typingDiv.textContent = msg;
    });
  </script>
</body>
</html>
