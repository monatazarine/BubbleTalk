<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>BubbleTalk</title>
  <style>
   body {
  margin: 0;
  padding-top: 3.5rem;
  padding-bottom: 4rem;
  font-family: system-ui, sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  background-attachment: fixed;

}

#header {
  position: fixed;
  top: 0; left: 0; right: 0;
  height: 3.5rem;
  background: rgba(0,0,0,0.25);
  color: white;
  font-size: 1.2rem;
  display: flex;
  align-items: center;
  justify-content: center;
  backdrop-filter: blur(10px);
  z-index: 10;
}

#messages {
  list-style: none;
  margin: 0;
  padding: 1rem;
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
  overflow-y: auto;
  max-height: calc(100vh - 7.5rem);
}

.message-bubble {
  padding: 0.6rem 0.9rem;
  border-radius: 18px;
  max-width: 70%;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  animation: pop 0.15s ease-out;
}

@keyframes pop {
  from { transform: scale(0.95); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.mine {
  align-self: flex-end;
  border-bottom-right-radius: 5px;
}

.other {
  align-self: flex-start;
  border-bottom-left-radius: 5px;
}

.system {
  align-self: center;
  background: #fff3cd;
  color: #333;
  font-size: 0.85rem;
}

.username {
  font-size: 0.7rem;
  opacity: 0.8;
}

#form {
  position: fixed;
  bottom: 0; left: 0; right: 0;
  display: flex;
  background: rgba(0,0,0,0.2);
  padding: 0.4rem;
  backdrop-filter: blur(10px);
}

#input {
  flex: 1;
  border: none;
  border-radius: 20px;
  padding: 0 1rem;
  font-size: 1rem;
}

#input:focus { outline: none; }

#form button {
  background: #222;
  color: white;
  border: none;
  margin-left: 0.4rem;
  padding: 0 1rem;
  border-radius: 20px;
  cursor: pointer;
}

  </style>
</head>
<body>
  <header id="header">ðŸ’¬ BubbleTalk</header>
  <ul id="messages"></ul>
  <div id="typing"></div>
  <form id="form" action="">
    <input id="input" autocomplete="off" /><button>Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const typingDiv = document.getElementById('typing');

    // prompt for username
    let username = '';
    socket.on('request username', () => {
      username = prompt("Enter your name:") || "Anonymous";
      socket.emit('set username', username);
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (!input.value) return;
      socket.emit('chat message', input.value);
      input.value = '';
      socket.emit('stop typing');
    });

    input.addEventListener('input', () => {
      if (input.value) socket.emit('typing');
      else socket.emit('stop typing');
    });

    socket.on('chat message', (data) => {
      const item = document.createElement('li');

      if (data.system) {
        item.textContent = data.message;
        item.className = 'message-bubble system';
      } else {
        item.innerHTML = `<strong>${data.user}</strong> <span style="font-size:0.7em;color:#555;">${data.time}</span><br>${data.message}`;
        item.className = 'message-bubble';
        item.style.backgroundColor = data.color;
        item.style.color = '#fff';
        if (data.user === username) item.style.alignSelf = 'flex-end';
        else item.style.alignSelf = 'flex-start';
      }

      messages.appendChild(item);

      // limit messages
      if (messages.children.length > 100) messages.removeChild(messages.firstChild);

      messages.scrollTop = messages.scrollHeight;
    });

    socket.on('typing', (msg) => {
      typingDiv.textContent = msg;
    });
  </script>
</body>
</html>
